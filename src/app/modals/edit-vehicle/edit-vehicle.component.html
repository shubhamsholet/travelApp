<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Edit Vehicle</ion-title>
    <ion-button slot="end" color="none" class="shadow-none" (click)="close()">
      <ion-icon name="close" color="dark"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-card class="ion-padding">
    <ion-row>
      <ion-col>
        <ion-title class="ion-no-padding"> Vehicle details </ion-title>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col size="12" class="ion-padding-bottom">
        <ion-select label="Vehicle Type" fill="outline" labelPlacement="stacked" interface="popover"
          placeholder="Select Vehicle Type" justify="space-between" [(ngModel)]="vehicleType" name="vehicleType"
          required>
          <ion-select-option value="Car">Car</ion-select-option>
          <ion-select-option value="Bus">Bus</ion-select-option>
        </ion-select>
      </ion-col>
      <ion-col size="12" class="ion-padding-bottom">
        <ion-input type="text" label="Vehicle Name" fill="outline" labelPlacement="stacked"
          placeholder="Enter your vehicle name" [(ngModel)]="vehicleName" name="vehicleName" required>
        </ion-input>
      </ion-col>
      <ion-col size="12" class="ion-padding-bottom">
        <ion-input class="vehicleNumber" type="text" label="Vehicle Number" fill="outline" labelPlacement="stacked"
          placeholder="Enter your vehicle number" [(ngModel)]="vehicleNumber" name="vehicleNumber" disabled>
        </ion-input>
      </ion-col>
      <ion-col size="12" class="ion-padding-bottom">
        <ion-input type="text" label="Vehicle Color" fill="outline" labelPlacement="stacked"
          placeholder="Enter your vehicle Color" [(ngModel)]="vehicleColor" name="vehicleColor" required>
        </ion-input>
      </ion-col>

      <ion-col>
        <ion-button class="success" expand="block" (click)="updateVehicle()">
          <span> Update </span>
        </ion-button>
      </ion-col>

    </ion-row>

  </ion-card>
</ion-content>
